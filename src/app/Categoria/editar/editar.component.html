<br>
<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Categoria</h3>
            <br><button routerLink="/indexCategoria" routerLinkActive="active" class="btn btn-info" >Regresar</button>
        </div>
        <div class="card-body">
          <form action=""> 
              <div class="form-group">
                  <label for="">Actualizar Categoria</label>
                  <input [(ngModel)]="categoria.nombre_categoria" type="text" name="Nombre" id="txtIdNombre" class="form-control">
              </div>

              <div class="form-group">
                <label for="">Activo</label>
                <input [(ngModel)]="categoria.activo" type="text" name="Activo" id="txtIdCategoria" class="form-control">
              </div>
              <button (click)="Actualizar(categoria)" class="btn btn-danger">Guardar</button>              
          </form>

        </div>
    </div>
</div>
